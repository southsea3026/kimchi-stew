{% extends 'base.html' %}
{% block content %}
<div class="wrap">
    <div class="container-container">
        <div class="container">
            <div class="daybox">날짜</div>
            <div class="blank5"></div>
            <div class="text-container">
                <div class="text-name">이름</div>
                <div class="text-text">
                    <h1>text play</h1>
                    <p>{{ current_story.text }}</p>
                    <p>Score: {{ score }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" name="choice" value="A">Choose A</button>
                        <button type="submit" name="choice" value="B">Choose B</button>
                    </form>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" name="next_story" value="true">Next Story</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
